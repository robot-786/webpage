<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Date Extension Request</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(45deg, #FFBA08, #F48C06, #DC2F02, #370617);
      background-size: 300% 300%;
      animation: gradientAnimation 8s ease infinite;
      overflow: hidden;
    }
    
    /* Gradient Animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Text styling */
    h1 {
      font-size: 3rem;
      text-align: center;
      color: #FFD60A;
      background: -webkit-linear-gradient(#FFD60A, #FF9F1C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px #FFBA08, 0 0 10px #FF9F1C;
      margin-bottom: 20px;
    }

    /* Button styling */
    button {
      font-size: 2rem;
      padding: 15px 30px;
      color: #fff;
      background-color: #DC2F02;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(220, 47, 2, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(220, 47, 2, 0.4);
      background-color: #B83200;
    }

    /* Responsive font size for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      button {
        font-size: 1.5rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>CR || GR please ICT lab ki assignment ki date extend krwado</h1>
  <button onclick="alert('Please!')">Please</button>
</body>
</html>

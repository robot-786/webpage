<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Date Extension Request</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      overflow: hidden;
    }
    
    /* Gradient Animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Text styling */
    h1 {
      font-size: 3rem;
      text-align: center;
      color: #fff;
      background: -webkit-linear-gradient(#ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    
    /* Glow animation */
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff416c, 0 0 20px #ff416c, 0 0 30px #ff4b2b, 0 0 40px #ff4b2b; }
      to { text-shadow: 0 0 20px #ff416c, 0 0 30px #ff416c, 0 0 40px #ff4b2b, 0 0 50px #ff4b2b; }
    }
    
    /* Additional styling for responsive look */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>CR || GR please ICT lab ki assignment ki date extend krwado</h1>
</body>
</html>
